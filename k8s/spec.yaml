kind: Namespace
apiVersion: v1
metadata:
  name: orders
  labels:
    name: orders
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: orders
  name: orders
  namespace: orders
spec:
  replicas: 4
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: orders:0.0.2
        imagePullPolicy: Never
        env:
          - name: HTTP_PORT
            value: '8080'
        readinessProbe:
          httpGet:
            path: /ready
            port: management
        livenessProbe:
          httpGet:
            path: /alive
            port: management
        ports:
        - name: management
          containerPort: 8558
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          limits:
            memory: 1024Mi
          requests:
            cpu: 2
            memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: orders
spec:
  type: NodePort
  selector:
    app: orders
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 32000
---
apiVersion: v1
kind: Service
metadata:
  name: mgmt
  namespace: orders
spec:
  type: NodePort
  selector:
    app: orders
  ports:
    - port: 8558
      targetPort: 8558
      nodePort: 32500
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
  namespace: orders
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-pods
  namespace: orders
subjects:
- kind: User
  name: system:serviceaccount:orders:default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
